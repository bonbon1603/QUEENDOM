<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Điền Thông Tin</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
<style>
  body{ margin:0; height:100vh; display:flex; align-items:center; justify-content:center; font-family:"Nunito",Arial; background: linear-gradient(130deg,#eef5ff 0%,#dce8ff 40%,#e6ddf3 70%,#ffd8f1 100%); }
  .card{ width:520px; padding:28px; border-radius:24px; background:rgba(255,255,255,0.6); backdrop-filter:blur(12px); box-shadow:0 18px 40px rgba(0,0,0,0.12); }
  h1{ margin:0 0 8px; font-size:26px; color:#15304f; text-align:center; }
  .row{ display:flex; gap:12px; margin-top:12px; }
  .col{ flex:1; }
  input, select{ width:100%; padding:12px 12px; border-radius:12px; border:none; margin-top:6px; background:rgba(255,255,255,0.95); box-shadow:inset 0 4px 10px rgba(0,0,0,0.06) }
  .btn{ margin-top:16px; width:100%; padding:12px; border-radius:12px; border:none; font-weight:700; background:linear-gradient(135deg,#7fb8ff,#c995ff); color:white; cursor:pointer; font-size:16px }
  .note{ color:#5b6b80; font-size:13px; text-align:center; margin-top:8px; }
</style>
</head>
<body>
  <div class="card">
    <h1>Hoàn tất thông tin</h1>
    <div class="note">Điền tên, ngày sinh và nơi ở để hoàn tất hồ sơ.</div>

    <div style="margin-top:12px">
      <label><strong>Tên</strong></label>
      <input id="name" placeholder="Ví dụ: Nguyễn Văn A">
    </div>

    <div class="row">
      <div class="col">
        <label><strong>Ngày sinh</strong></label>
        <input id="dob" type="date">
      </div>
      <div class="col">
        <label><strong>Nơi ở</strong></label>
        <input id="location" placeholder="Thành phố, tỉnh">
      </div>
    </div>

    <button class="btn" onclick="onDone()">Done — Hoàn tất</button>
    <div class="note">Sau khi xong, bạn sẽ được chuyển tới trang Sign In để đăng nhập.</div>
  </div>

<script>
function onDone(){
  const name = document.getElementById('name').value.trim();
  const dob = document.getElementById('dob').value;
  const loc = document.getElementById('location').value.trim();

  if(!name) return alert('Vui lòng nhập tên.');
  if(!dob) return alert('Vui lòng chọn ngày sinh.');
  if(!loc) return alert('Vui lòng nhập nơi ở.');

  localStorage.setItem('profile_name', name);
  localStorage.setItem('profile_dob', dob);
  localStorage.setItem('profile_location', loc);

  // mark logged in
  localStorage.setItem('user_logged_in', 'yes');
  localStorage.setItem('username', name);

  // go to signin.html (page you will send later; adjust path if needed)
  window.location.href = 'signin.html';
}
</script>
</body>
</html>
