<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">

<style>
  /* --- layout & background (giữ y như trước) --- */
  :root{ --accent1:#7fb8ff; --accent2:#c995ff; }
  *{box-sizing:border-box}
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Nunito", Arial, sans-serif;
    background: linear-gradient(130deg,#eef5ff 0%,#dce8ff 40%,#e6ddf3 70%,#ffd8f1 100%);
    -webkit-font-smoothing:antialiased;
  }

  .card{
    width:380px;
    padding:36px;
    border-radius:28px;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(14px);
    box-shadow:0 20px 45px rgba(0,0,0,0.12);
    animation: pop .5s ease;
  }
  @keyframes pop{0%{transform:scale(.96);opacity:0}100%{transform:none;opacity:1}}

  h1{ margin:0 0 20px; font-size:34px; font-weight:800; text-align:center; color:#1d2e4f; }

  .input{ width:100%; padding:12px 14px; border-radius:14px; border:none; outline:none; margin-top:10px; font-size:16px; background:rgba(255,255,255,0.9); box-shadow:inset 0 4px 10px rgba(0,0,0,0.06); }

  .btn-main{
    width:100%; margin-top:16px; padding:14px; border:none; border-radius:16px;
    background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:white; font-size:18px; font-weight:700; cursor:pointer;
    box-shadow:0 12px 22px rgba(100,120,200,0.18);
  }

  .btn{
    width:100%; margin-top:12px; padding:12px; border-radius:14px; border:none; cursor:pointer; font-size:16px; font-weight:700;
    display:flex; align-items:center; justify-content:center; gap:10px; background:white; box-shadow:0 6px 18px rgba(90,110,180,0.12);
  }
  .btn img{ width:24px; height:24px; object-fit:contain; }

  .note{ text-align:center; margin-top:14px; font-size:14px; color:rgba(20,30,40,0.7) }

  .small{ font-size:13px; color:#4b5a72; margin-top:8px; text-align:center; }

  /* disabled style if needed */
  .muted{ opacity:.6; pointer-events:none; }
</style>
</head>
<body>

<div class="card" role="main" aria-labelledby="t">
  <h1 id="t">Sign Up</h1>

  <input id="email" class="input" type="email" placeholder="Type email..." autocomplete="email">

  <button id="btnEmail" class="btn-main" onclick="onEmail()">sign up by Email</button>

  <button id="btnFB" class="btn" onclick="onSocial('facebook')">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="facebook icon"> Facebook
  </button>

  <button id="btnZalo" class="btn" onclick="onSocial('zalo')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Icon_of_Zalo.svg/480px-Icon_of_Zalo.svg.png" alt="zalo icon"> Zalo
  </button>

  <div class="note">You will be redirected to create a password and fill in your information after logging in</div>
</div>

<script>
/*
 Flow:
  - Email button -> validate email -> store {provider:'email', email} -> goto create_password.html
  - Social buttons -> store {provider:'facebook'|'zalo'} (email optional) -> goto create_password.html
  - Data saved in localStorage keys: "auth_provider", "auth_email" (optional)
*/

function saveAuthTemp(provider, email) {
  localStorage.setItem('auth_provider', provider || 'email');
  if(email) localStorage.setItem('auth_email', email);
  // clear password/profile if existed
  localStorage.removeItem('auth_password');
  localStorage.removeItem('profile_name');
  localStorage.removeItem('profile_dob');
  localStorage.removeItem('profile_location');
}

function onEmail(){
  const email = document.getElementById('email').value.trim();
  if(!email) return alert('Vui lòng nhập email.');
  // basic email format check
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!re.test(email)) return alert('Email không hợp lệ.');
  saveAuthTemp('email', email);
  // go to create-password
  window.location.href = 'create_password.html';
}

function onSocial(provider){
  // optionally we could open real OAuth flows; here we simulate by storing provider
  saveAuthTemp(provider, '');
  // go to create-password
  window.location.href = 'create_password.html';
}

// If user pressed Enter in email input => trigger onEmail
document.getElementById('email').addEventListener('keydown', function(e){
  if(e.key === 'Enter') onEmail();
});
</script>

</body>
</html>
